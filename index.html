<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<style>
  .contents_wrap {
    display: grid;
    grid-template-columns: repeat(10, minmax(0, 1fr));
    grid-template-rows: repeat(10, minmax(0, 1fr));
    height: 100vh;
  }
  .cell {
  border: 1px solid #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 700;
  font-size: 1.5em;
  border: 1px solid black;
  }
  .black {
  background-color: #ddd;
  }
</style>
<body>
  
  <div class="contents_wrap"></div>

  <script>
  let cellWrap = document.querySelector('.contents_wrap')
  let arr = []
  let randomArr = []
  let className = 'white'
  let classCount = 1

  for (i = 1; i <= 100; i++) {
    arr.push(i)
  }

  for (i = 1; i <= 15; i++) {
    randomArr.push(Math.floor(Math.random() * 100 + 1))
    randomArr.sort(function (a, b) { return a - b })
  }
    console.log(randomArr)

  for(i=1; i <= 100; i++){
    let newCell = document.createElement('div');
    newCell.classList.add('cell');

    let result = randomArr.some((num) => num == i)
    
    if(result){
        newCell.innerHTML = null;
      } else {
        newCell.innerHTML = i;
      }
    
    
    newCell.classList.add(className);
    
    if(classCount != 10){
      if (className == 'white') {
        className = 'black'
      } else { className = 'white' }
    } else {
      classCount = 0
    }

    classCount++

    cellWrap.append(newCell)
  }
  </script>
  </body>
</html>
